<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Project</title>
    <link rel="stylesheet" href="style/registration.css">
    <link rel="stylesheet" href="style/main-theme.css">
    <link rel="stylesheet" href="style/dark-theme.css" id="a">
    <link href="https://allfont.ru/allfont.css?fonts=open-sans" rel="stylesheet" type="text/css" /> <!--font-family: 'Open Sans', arial;-->
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link href="https://allfont.ru/allfont.css?fonts=micra" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="sign-form">
        <form>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Пароль">
            <p><button class="sign-form-btn">Войти</button>
            <a href="#" class="sign-form-forgot-password">Забыли пароль</a></p>
        </form>
    </div>
    <div class="settings-form">
        <div class="theme-selector">
            <div class="switch">
                <div class="switch-circle"></div>
            </div>
                <div class="sun-moon">
                     <label for="selector" id="sun-selector"><i class="far fa-sun"></i></label>
                </div>
        </div>
    </div>
    <nav>
        <div class="up-menu">
                <div class="left-btn">
                    <button id="main" onclick="window.location.href = 'main-page.html';">Главная</button>
                    <form id="search-form">
                        <input type="search" name="search" placeholder="Поиск по сайту" id="search" class="input1"><button id="search-submit"><i class="fas fa-chevron-left"></i></button>
                    </form>
                </div>
                <div class="right-btn">
                    <button class="settings-btn"><i class="fas fa-cog"></i></button>
                    <button class="sign-btn">Войти</button>
                </div>
        </div>
        <div class="down-menu">
            <input type="checkbox" id="string" class="string"><label for="string" id="string-label"><i class="fas fa-chevron-left"></i></label>
            <button>Оформить подписку</button>
            <button>Отзывы</button>
            <button>О нас</button>
            <button>Контакты</button>
        </div>
    </nav>
   
        <img class="bg-picture">
   
    <div class="main-container">
        <div class="h-reg"><h1>Регистрация</h1></div>
        <form id="reg-form" onsubmit="return false" name="registr">
            <div class="up-form-reg">
                <input type="text" id="login" placeholder="Логин" name="inplogin" autocomplete="off" required /><br>
                <div class="resultlogin"></div>
                <input type="email" id="email" placeholder="Email" required /><br>
                <div class="resultemail"></div>
                <input type="password" id="password" placeholder="Пароль" required /><br>
                <input type="password" id="repeat-password" placeholder="Повторите пароль" required /><br>
                <div class="resultpass"></div>
            </div>
            <p id="h-gender">Выберите пол:</p>
            <input type="radio" name="gender" class="select-gender" required /><label for="man" id="label">Мужчина</label>
            <input type="radio" name="gender" class="select-gender" required /><label for="woman" id="label">Женщина</label>
            <input type="radio" name="gender" class="select-gender" required /><label for="none" id="label">Не указан</label><br>
            <div class="resultgender"></div>
            <textarea placeholder="О себе" id="about-yourself"></textarea><br>
            <button onclick="logincheak(); checkpass();" type="submit" id="submit-btn">Отправить</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="js/main-scripts.js"></script>
    <script src="js/menu-scripts.js"></script>
</body>
</html>

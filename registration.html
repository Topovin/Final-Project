<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://allfont.ru/allfont.css?fonts=lobster" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style/registration.css">


    <link href="https://allfont.ru/allfont.css?fonts=open-sans-bold" rel="stylesheet" type="text/css" />

</head>
<body>
    <button onclick="window.location.href = 'main-page.html';" id="on-main-page-btn">На главную</button>
    <div class="reg-inputs">
        <form>
            <p>Регистрация</p>
            <p>Email:</p>
            <p><input type="text" id="email"></p>
            <p>Логин:</p>
            <p><input type="text" id="login"></p>
            <p>Пароль:</p>
            <p><input type="password" name="password" id="password"></p>
            <p>Повторите пароль:</p>
            <p><input type="password" name="password" id="repeat-password"></p>
            <div class="result"></div>
            <p>Выберите пол:</p>
            <p>Мужчина<input type="radio" id="man" name="field"><label for="man"></label>
               Женщина<input type="radio" id="woman" name="field"><label for="woman"></label></p>
            <p>Предпочитаемые жанры:</p>
            <div id="select-genre">
        
                    <label>Боевики<input type="checkbox" name="boevik" id=""></label><br>
                    <label>Военные<input type="checkbox" name="voenniy" id=""></label><br>
                    <label>Детективы<input type="checkbox" name="detective" id=""></label><br>
                    <label>Документальные<input type="checkbox" name="documentary" id=""></label><br>
                    <label>Драмы<input type="checkbox" name="drama" id=""></label><br>
                    <label>Комедии<input type="checkbox" name="komediya" id=""></label><br>
                    <label>Мелодрамы<input type="checkbox" name="melo-drama" id=""></label><br>
                    <label>Мультфильмы<input type="checkbox" name="multfilmi" id=""></label><br>
                    <label>Приключения<input type="checkbox" name="priklucheniya" id=""></label><br>
                    <label>Спортивные<input type="checkbox" name="sportivnie" id=""></label><br>
                    <label>Интерактивное кино<input type="checkbox" name="interactivnoe-kino" id=""></label><br>
                    <label>Триллеры<input type="checkbox" name="trilleri" id=""></label><br>
                    <label>Ужасы<input type="checkbox" name="ugasi" id=""></label><br>
                    <label>Фантастика<input type="checkbox" name="fantastika" id=""></label><br>
                    <label>Фэнтези<input type="checkbox" name="fentesi" id=""></label><br> 
                  
            </div>
            <p>О себе:</p>
            <p><textarea rows="10" cols="45" name="about-yourself"></textarea></p>
            <p><button type="submit" onclick="check()">Отправить</button></p>
        </form>
    </div>






    
</body>
</html>
<script src="js/main-scripts.js"></script>

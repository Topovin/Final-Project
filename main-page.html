<head>

    <link rel="stylesheet" href="style/main-theme.css">

<body>
    <div class="sign-form">
        <form>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Пароль">
            <p><button class="sign-form-btn">Войти</button>
            <a href="#" class="sign-form-forgot-password">Забыли пароль</a></p>

    </div>
    <div class="settings-form">
        <div class="theme-selector">
            <input type="checkbox" id="sun-moon" name="selector"/>

                     <label for="selector" id="sun-selector"><i class="far fa-sun active"></i></label>
                  <!--  <i class="far fa-moon hiden"></i> -->
                </div>
        </div>
    </div>
    <nav>
        <div class="up-menu">
            <button id="main" onclick="window.location.href = 'main-page.html';">Главная</button>
                <div class="right-btn">
                    <button class="settings-btn"><i class="fas fa-cog"></i></button>
                    <button class="sign-btn">Войти</button>
                    <button onclick="window.location.href = 'registration.html';">Регистрация</button>
                </div>
        </div>
        <div class="down-menu">
            <input type="checkbox" id="string"><label for="string" id="string-label"><i class="fas fa-chevron-left"></i></label>
            <button id="news">Новинки 2021</button>
            <button>Анонсы</button>
            <button>Оформить подписку</button>
            <button>Отзывы</button>
            <button>О нас</button>

    </nav>
    <div class="main-container">
        
    </div>
